<body class="bg-secondary">
    <div id="container" class="d-flex justify-content-center">
    <div id="box" class="row col-2 border rounded font-weight-bolder bg-warning"> <br>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" required>Check me out</label>
        </div>
        <p>Não tem conta?<a href="RegisterPage.html">Criar</a></p>
        <div id="btnSubmit"class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
      </form>
    </div>
</div>
